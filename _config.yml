# SITE CONFIGURATION

baseurl: "/Now-Or-Never"

url: "https://eun-bi.github.io"


# THEME-SPECIFIC CONFIGURATION

title: Now Or Never                           # site's title

description: "A website with blog posts and pages"      # used by search engines

avatar: assets/images/pexels/triangular.jpeg                       # Empty for no avatar in navbar

favicon: assets/favicon.ico                             # Icon displayed in the tab

# Header and footer text
header_text:                                            # Change Blog header text
header_feature_image: assets/images/pexels/triangular.jpeg
footer_text: >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/eun-bi">eunbihong</a>\


# Blog
excerpt: true                                           # Or "truncate" (first 250 characters), "false" to disable
post_navigation: true
color_image: /assets/images/lineart.png                    # A bit transparent for color posts.


# Features
katex: true                                             # Enable if using math markup
# 방문자 통계를 위한 google_analytics
google_analytics: 'UA-131268639-1'                                # Tracking ID, e.g. "UA-000000-01"
# 댓글 기능을 위한 disqus 설정
disqus_id: 'eun-bi'
disqus_identifier: eunbihong
                                    # Your discus shortname for comments
layout_variables:_sass/base/_variables.scss                                     # Open the "_sass > base" folder, and open "_variables.scss"
footer_icons: _data/social.yml                                           # In _data/social.yml
share_buttons: _data/social.yml                             # In _data/social.yml
authors: _data/authors.yml                                              # In _data/authors.yml
language: _data/Language.yml                                             # In _data/language.yml

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea", "vendor/*",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js"]

# theme: type-on-strap                                  # if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap                     # If using as a remote_theme in github
